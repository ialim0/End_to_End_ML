<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API - House Price Prediction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      margin-bottom: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      display: grid;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>ML API - House Price Prediction</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <div class="container">
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="CRIM" placeholder="Crime rate per capita" required />
      <input type="text" name="ZN" placeholder="Proportion of residential land zoned for lots over 25,000 sq.ft." required />
      <input type="text" name="INDUS" placeholder="Proportion of non-retail business acres per town" required />
      <input type="text" name="CHAS" placeholder="Charles River dummy variable (1 if tract bounds river; 0 otherwise)" required />
      <input type="text" name="NOX" placeholder="Nitric oxides concentration (parts per 10 million)" required />
      <input type="text" name="RM" placeholder="Average number of rooms per dwelling" required />
      <input type="text" name="Age" placeholder="Proportion of owner-occupied units built prior to 1940" required />
      <input type="text" name="DIS" placeholder="Weighted distances to five Boston employment centers" required />
      <input type="text" name="RAD" placeholder="Index of accessibility to radial highways" required />
      <input type="text" name="TAX" placeholder="Full-value property-tax rate per $10,000" required />
      <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio by town" required />
      <input type="text" name="B" placeholder="1000(Bk - 0.63)^2 where Bk is the proportion of [people of African American descent] by town" required />
      <input type="text" name="LSTAT" placeholder="% lower status of the population" required />
      <button type="submit">Predict</button>
    </form>
  </div>
  <footer>
    &copy; 2024 ML API - All Rights Reserved
  </footer>
</body>
</html>
