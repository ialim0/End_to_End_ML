<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API - Boston House Price Prediction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Arimo', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {

      max-width: 400px;
      margin:20px  auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> House Price Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="CRIM" placeholder="Crime rate per capita" required />
      <input type="text" name="ZN" placeholder="Residential land zoned for lots > 25,000 sq.ft." required />
      <input type="text" name="INDUS" placeholder="Non-retail business acres per town" required />
      <input type="text" name="CHAS" placeholder="Tract bounds river (1: Yes, 0: No)" required />
      <input type="text" name="NOX" placeholder="Nitric oxides concentration (pp 10 million)" required />
      <input type="text" name="RM" placeholder="Average number of rooms per dwelling" required />
      <input type="text" name="Age" placeholder="Owner-occupied units built prior to 1940 (%)" required />
      <input type="text" name="DIS" placeholder="Weighted distances to employment centers" required />
      <input type="text" name="RAD" placeholder="Accessibility to radial highways" required />
      <input type="text" name="TAX" placeholder="Property-tax rate per $10,000" required />
      <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio by town" required />
      <input type="text" name="B" placeholder="Proportion of African American descent" required />
      <input type="text" name="LSTAT" placeholder="Percentage of lower status population" required />
      <button type="submit">Predict</button>
    </form>
  </div>
  <footer>
    &copy; 2024 ML API - All Rights Reserved
  </footer>
</body>
</html>
